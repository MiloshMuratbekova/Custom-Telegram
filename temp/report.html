<html>
<head>
  <title>Report</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-left: 6px solid #f44336;
            overflow: visible;
        }
        .log-entry {
            margin-bottom: 10px;
        }
        .log-entry strong {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incident Report</h1>
        {% for key, value in data.items() %}
            <div class="log-entry">
                <strong>{{ key }}:</strong>
                <pre>{{ value }}</pre>
            </div>
        {% endfor %}
    </div>
</body>
</html>
